<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking information</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"><span class="font-bold text-green-500">
            Banking Money Transactions System</span>!!!</h1>
            <h2 class="bg-red-200 mt-6 text-3xl w-1/4 ml-5">Let's check the money</h2>
       </header>
       <main class="w-3/4 mx-auto">
           <!-- Balance and transaction  -->
           <section class='mt-8'>
               <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$<span id="deposit-total">0000</span></h4>
                </div>
                <div class="bg-indigo-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total">0000</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">50000</span></h4>
                </div>
               </div>
           </section>
           <!-- Deposit and Withdraw -->
           <section>
               <div class="grid grid-cols-2 gap-8">   
                <div class="bg-red-200 mt-8 p-10 pl-24">
                    <h3 class=" text-purple-600 mb-3">Enter Your Deposit amount</h3>
                   <div>
                    <input id="deposit-input" class="border-2 border-gray-400 rounded block w-1/2 px-2" 
                    type="text"
                     placeholder="$ Enter amount">
                    <br>
                    <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 font-medium text-white">
                        Deposit</button>
                   </div>
                </div>
                <div class="bg-pink-200 mt-8 p-10 pl-24">
                    <h3 class="text-purple-600 mb-3">Enter your Withdraw Amount</h3>
                   <div>
                    <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-1/2 px-2" 
                    type="text"
                     placeholder="$ Enter amount">
                    <br>
                    <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 font-medium text-white">
                        Withdraw</button>
                   </div>
                </div>
               </div>
           </section>
       </main>
       <script src="js/amount.js"></script>
</body>
</html>
