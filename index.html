<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-16"><span class="font-bold text-green-500">
        Welcome to bank system</span>!!!</h1>
   </header>
   <main>
       <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
           <h3 class="text-2xl mb-6">Please login</h3>
           <div>
               <input id="user-email" class="border-2 mb-4 border-gray-400 rounded block w-1/2 px-2" type="text"
                placeholder="Enter your email">
               <input id="user-password" class="border-2 mb-4 border-gray-400 rounded px-2 w-1/2" type="password" 
               placeholder="Password">
               <br>
               <button id="login-btn" class="bg-yellow-600 px-4 rounded py-2 font-medium">
                   Submit</button>
           </div>
       </section>
   </main>
   <script src="js/bank.js"></script>
</body>
</html>
